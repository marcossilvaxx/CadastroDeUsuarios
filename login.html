<div align="center">
	<h1 align="center">Login</h1>
	<br>
	<br>
	<form name="formLogin">
		<label>Email:</label>
		<input type="email" name="email" ng-model="usuario.email">
		<br>
		<br>
		<label>Senha:</label>
		<input type="password" name="senha" ng-model="usuario.senha">
		<br>
		<br>
		<button>Login</button>
	</form>
</div>
